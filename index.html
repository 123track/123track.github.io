		<script>
			function toggleMode() {
				if (!localStorage.getItem("alertShown")) {
					alert("WARNING: This will enable light mode, please exit the page immediately if you are in a dark room or sensitive to bright lights.");
					localStorage.setItem("alertShown", "true");
				}
				const body = document.body;
				body.classList.toggle("dark-mode");
				body.classList.toggle("light-mode");
			}
		</script>
